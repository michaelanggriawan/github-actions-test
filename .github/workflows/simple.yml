name: Shell Commands

on: [push]

jobs: 
  run-shell-command:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps: 
      - name: echo a string
        run: echo "Hello World"
        continue-on-error: true
      - name: multiline script
        run: | 
          node -v
          npm -v
      - name: python command
        run: |
          import platform 
          print(platform.processor())
        shell: python
  
  run-windows-commands:
    runs-on: windows-latest
    needs: ["run-shell-command"]
    steps:
      - name: Directory PowerShell
        run: pwd